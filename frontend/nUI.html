<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bridge UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&display=swap"
        rel="stylesheet">
    <link href="./css/nUi.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/newui.css">
</head>

<body>
    <header>
        <nav class="navbar bridge-header">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://testnet.frenscan.io/images/frenChain.svg" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    BridgeFren
                </a>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <div class="solution__dropdown">
                                <img class="solution__dropdown__img"
                                    src="https://testnet.frenscan.io/images/frenChain.svg" alt="fren">
                                <div id="blockNamesFirst" class="solution__dropdown__value">
                                    FrenChain Testnet
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="solution__dropdown">
                                <img class="solution__dropdown__img"
                                    src="https://testnet.frenscan.io/images/frenChain.svg" alt="fren">
                                <div id="gasprice" class="solution__dropdown__value">

                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="solution__dropdown">
                                <img class="solution__dropdown__img"
                                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/2048px-MetaMask_Fox.svg.png"
                                    alt="metamask">
                                <div id="owner-addy" class="solution__dropdown__value">

                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="assets">
                <h4>Send</h4>
                <div class="asset-list">
                    <select class="form-select" aria-label="Default select example">
                        <option id="crypto-block" onclick="toggleAssetsTop(this)" selected>
                        <span id="asset-shot-name">Fren</span></option>
                        <option id="crypto-block" onclick="toggleAssetsTop(this)" value="1">ETH</option>
                        <option id="crypto-block" onclick="toggleAssetsTop(this)" value="2">USDT</option>
                        <option id="crypto-block" onclick="toggleAssetsTop(this)" value="3">DOGE</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="bridge-from">
            <div class="bridge-h6">
                <h6>From:
                    <span style="font-size: 15px;" id="blockNameFirst"></span>
                </h6>
            </div>
            <div class="from-details">
                <div class="chain-list">
                    <select class="form-select" aria-label="Default select example">
                        <option onclick="toggleTextFirst(this, 97)" selected>
                            BSC
                        </option>
                        <option onclick="toggleTextFirst(this, 5)" value="">Goerli</option>
                        <option onclick="toggleTextFirst(this, 444)" value="">FrenChain Testnet</option>
                    </select>
                </div>
                <div class="from-amount">
                    <input bind:value=amount id="amount" name="amount" type="text" value="" id="">
                    <div class="currency">
                        <h4>FREN</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="switch">
            <span>â†“</span>
        </div>
        <div class="bridge-from">
            <div class="bridge-h6">
                <h6>To</h6>
            </div>
            <div class="from-details">
                <div class="chain-list">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>
                           <img src="https://testnet.frenscan.io/images/frenChain.svg" alt=""> BSC
                        </option>
                        <option value="1">Goerli</option>
                    </select>
                </div>
                <div class="from-amount">
                    <input type="text" value="" id="">
                    <div class="currency">
                        <h4>FREN</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="connect-button">
            <button class="connect__button" id="main_button" onclick="clickButton(this)">Connect Wallet</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
         <script src="js/vendors.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/token_abi.js"></script>
    <script src="js/bridge_abi.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
